<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards App</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>

    <body>
        <div id="cards" v-cloak>
            <div class="jumbotron jumbotron-fluid">

                <!-- Application Title and tagline-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg">
                            <h1 class="display-2">Deck of Cards Apps</h1>
                            <p class="lead">demo deck of cards</p>
                        </div>
                    </div>
                </div>
            </div>

            <div v-cloak class="container">
                <div class="row">
                    <div class="col-lg">

                        <!-- Computed Remaining Cards Count-->
                        <div class="row">
                            <h5>Remaining Cards: {{ remainingCards }}</h5>
                        </div>

                        <!-- Deck of Cards Play Button-->
                        <div class="row" v-show="!deck.cards">
                            <button @click="playGame" class="btn btn-dark">
                                Play
                            </button>
                        </div>

                        <!-- Show 5 Card Hand When Playing-->
                        <div class="row">
                            <div class="col" v-for="card in deck.cards">
                                <img v-bind:src="card.image" width="50%" />
                                <p>
                                    <input
                                        type="checkbox"
                                        v-model="selectedCards"
                                        :value="card.code"
                                        v-if="deck.cards && isPlaying"
                                    />
                                </p>
                            </div>
                        </div>

                        <!-- Show Appropriate Button When Playing-->
                        <div class="row">
                            <button v-if="deck.cards && isPlaying" @click="throwawayCards" class="btn btn-dark">
                                Throwaway
                            </button>
                            <button v-if="deck.cards && !isPlaying" @click="replay" class="btn btn-dark">
                                Replay
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app.js" type="text/javascript"></script>

    </body>
</html>
